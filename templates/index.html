<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left 40% -->
        <div class="left"></div>

        <!-- Right 60% -->
        <div class="right">
            <!-- Welcome text at top -->
            <div class="welcome-text">
                <h1>Welcome to our wedding!</h1>
                <p>Thank you for coming â€” Angela & Dejan</p>
            </div>

            <!-- Form card in center -->
            <div class="form-wrapper">
                <div class="form-card">
                    <h2>Find your seat</h2>
                    <form method="POST">
                        <input type="text" name="fullname" placeholder="Enter your Name Surname" required>
                        <br>
                        <button type="submit">Find Your Seat</button>
                    </form>
                    {% if error %}
                        <div class="error">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
