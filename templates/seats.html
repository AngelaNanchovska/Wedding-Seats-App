<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left"></div>

        <div class="right">
            <div class="table-info">
                <h1>Your table is: {{ seat }}</h1>
                <img src="{{ url_for('static', filename='images/table_' ~ seat ~ '.jpg') }}" alt="Table {{ seat }}">
            </div>
        </div>
    </div>
</body>
</html>
